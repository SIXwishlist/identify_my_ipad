<footer class="site-footer pt4">

  <div class="container">

    <ul class="list-reset flex flex-wrap">
      <li><strong>Models&nbsp;</strong></li>
      {% for my_page in site.pages %}
        {% if my_page.code %} | <li data-model-code="{{ my_page.code }}" class=""><a href="{{ my_page.url | prepend: site.baseurl }}" class="text-decoration-none p1">{{ my_page.code }}</a></li>
	    {% endif %}
      {% endfor %}
    </ul>

	<ul class="ampstart-social-follow list-reset flex justify-around items-center flex-wrap m0 mb4">
	  <li class="mr2">
	      <a href="https://facebook.com/{{site.facebook}}" target="_blank" class="inline-block"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="23.6" viewbox="0 0 56 55"><title>Facebook</title><path d="M47.5 43c0 1.2-.9 2.1-2.1 2.1h-10V30h5.1l.8-5.9h-5.9v-3.7c0-1.7.5-2.9 3-2.9h3.1v-5.3c-.6 0-2.4-.2-4.6-.2-4.5 0-7.5 2.7-7.5 7.8v4.3h-5.1V30h5.1v15.1H10.7c-1.2 0-2.2-.9-2.2-2.1V8.3c0-1.2 1-2.2 2.2-2.2h34.7c1.2 0 2.1 1 2.1 2.2V43" class="ampstart-icon ampstart-icon-fb"></path></svg></a>
	  </li>
	  <li class="mr2">
	    <a href="/about" class="text-decoration-none">About</a>
	  </li>
	  <li class="mr2">
	    <a href="mailto:{{site.email}}" class="text-decoration-none">Contact</a>
	  </li>
	</ul>
  </div>

</footer>
