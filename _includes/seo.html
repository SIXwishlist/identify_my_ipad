<!-- Resources -->
<!-- https://gist.github.com/lancejpollard/1978404 -->
<!-- https://yoast.com/metadata-seo-head-section/ -->
<!-- https://github.com/jekyll/jekyll-seo-tag/blob/master/lib/template.html -->

<!-- Canonical -->
<link rel="canonical" href="{{site.url}}{{page.url}}">
<meta property="og:url" content="{{site.url}}{{page.url}}" />
<meta name="referrer" content="unsafe-url">

<!-- Site -->
<meta property="og:site_name" content="{{ site.title }}" />
<meta content="{{site.author}}" name="author">
<meta content="summary" name="twitter:card">
<meta property="og:type" content="website" />

<!-- Title -->
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />

<!-- Description -->
<meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" >

<!-- Keywords -->
<meta name="keywords" content="{{page.keywords}}" />

<!-- Locale -->
<meta content="en_GB" property="og:locale">

<!-- Social -->
<meta name="fb:page_id" content="identifymyipad" />

<!-- Rich Cards -->
{% if page.permalink == '/' %}
<script type="application/ld+json">
	{
	   "url":"{{site.url}}",
	   "author":{
	      "@type":"Person",
	      "name":"{{site.author}}"
	   },
	   "description":"{{site.description}}",
	   "name":"{{site.title}}",
	   "headline":"{{site.description}}",
	   "@type":"WebSite",
	   "publisher":{
	      "@type":"Organization",
	      "logo":{
	         "@type":"ImageObject",
	         "url":"{{site.url}}{{site.logo}}"
	      },
	      "name": "{{site.title}}"
	   },
	   "@context":"http://schema.org"
	}
</script>
{% endif %}



{% if page.image %}
  <meta property="og:image" content="{{ page.image.path }}" />
  {% if page.image.height %}
    <meta property="og:image:height" content="{{ page.image.height }}" />
  {% endif %}
  {% if page.image.width %}
    <meta property="og:image:width" content="{{ page.image.width }}" />
  {% endif %}
{% endif %}

{% if page.date %}
  <meta property="og:type" content="article" />
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
{% else %}
  <meta property="article:published_time" content="{{site.time | date_to_xmlschema}}" />
{% endif %}
