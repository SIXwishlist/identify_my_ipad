<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="Description" content="{{page.title}}">
    <link rel="amphtml" href="{{site.url}}/">

    {% include favicon.html %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Identify My iPad</title>
    <style>
      .list-group-item:hover {
        background: rgba(100,100,200,0.3);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="/">
          <img src="/assets/images/logo.png" width="20" height="30" alt="">
          Identify My iPad
        </a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              By Model
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              {% for my_page in site.pages %}
                {% if my_page.title %}
                <a class="dropdown-item" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.code }}</a>
                {% endif %}
              {% endfor %}
            </div>
          </li>
          <!-- TODO: flatten
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              By Name
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              {% for my_page in site.pages %}
                {% if my_page.title %}
                <a class="dropdown-item" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.model_name }}</a>
                {% endif %}
              {% endfor %}
            </div>
          </li>
          -->
        </ul>


      </div>
    </nav>

    {{ content }}

    {% include bootstrap_scripts.html %}

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-40588403-7"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-40588403-7');
    </script>

    {% include footer.html %}
  </body>
</html>
